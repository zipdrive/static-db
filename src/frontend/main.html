<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="stylesheet" href="./main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StaticDB</title>
    <script type="module" src="./main.ts" defer></script>
  </head>

  <body>
    <div class="tab-bar">
      <input type="radio" name="tabs" id="tables-tab-button" class="hidden" checked>
      <input type="radio" name="tabs" id="reports-tab-button" class="hidden">
      <input type="radio" name="tabs" id="object-types-tab-button" class="hidden">
      <label for="tables-tab-button" id="tables-tab" class="input tab" tabindex="0">Tables</label>
      <label for="reports-tab-button" id="reports-tab" class="input tab" tabindex="0">Reports</label>
      <label for="object-types-tab-button" id="object-types-tab" class="input tab" tabindex="0">Object Types</label>
    </div>
    <div id="tables-container" class="container">
      <div class="header">
        <button class="input" id="new-table-button" tabindex="0">New</button>
        <button class="input" id="open-table-button" tabindex="0" disabled>Open</button>
        <button class="input" id="edit-table-button" tabindex="0" disabled>Edit</button>
        <button class="input" id="delete-table-button" tabindex="0" disabled>Delete</button>
      </div>
      <div class="list">
      </div>
    </div>
    <div id="reports-container" class="container">
      <div class="header">
        <button class="input" id="new-report-button" tabindex="0">New</button>
        <button class="input" id="open-report-button" tabindex="0" disabled>Open</button>
        <button class="input" id="edit-report-button" tabindex="0" disabled>Edit</button>
        <button class="input" id="delete-report-button" tabindex="0" disabled>Delete</button>
      </div>
      <div class="list">
      </div>
    </div>
    <div id="object-types-container" class="container">
      <div class="header">
        <button class="input" id="new-object-type-button" tabindex="0">New</button>
        <button type="button" class="input" id="open-object-type-button" tabindex="0" disabled>Open</button>
        <button class="input" id="edit-object-type-button" tabindex="0" disabled>Edit</button>
        <button class="input" id="delete-object-type-button" tabindex="0" disabled>Delete</button>
      </div>
      <div class="list">
      </div>
    </div>
  </body>
</html>
